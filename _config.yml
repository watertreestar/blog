# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 幸遥's blog
subtitle: Java,分布式,大数据
description: A simple blog, code repository, coding record
author: Xingyao
language: zh-CN
#language: en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://chenjungle.cn
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true   # 资源文件夹开启
relative_link: false
future: true
highlight:
    enable: true
    line_number: true
    auto_detect: true
    tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
    path: ''
    per_page: 10
    order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
deploy:
    type: git
    repo:
        -github: git@github.com:watertreestar/watertreestar.github.io.git,master
#    -coding: git@git.coding.net:watertree/blog.git,master

symbols_count_time:
    symbols: true
    time: true
    total_symbols: true
    total_time: true

search:
    path: search.xml
    field: post
    format: html
    limit: 10000

neat_enable: true  #打开总开关
neat_html:
    enable: true      #打开压缩html文件开关
    exclude:          #html的排除列表

neat_css:
    enable: true      #配置CSS文件开关
    exclude:
        - '**.min.css'   #配置排除文件

neat_js:
    enable: true       #js压缩开关
    mangle: true       #是否破坏文件名
    output:            #是否输出log日志，默认为true
    compress:
    exclude:
        - '*.min.js'     #js文件压缩排除列表
